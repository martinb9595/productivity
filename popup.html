<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="popup-content">
        <h1>Focus Mode</h1>
        <button id="toggleFocus">Start Focus Mode</button>
        <div id="timer" class="hidden">
            <span id="time-left"></span>
        </div>
        <div id="settings">
            <h2>Settings</h2>
            <label for="focusDuration">Focus Duration (minutes):</label>
            <input type="number" id="focusDuration" min="1" max="180" value="25">
            <h3>Blocked Websites</h3>
            <ul id="blockedSites"></ul>
            <input type="text" id="newSite" placeholder="Enter website to block">
            <button id="addSite">Add Site</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
