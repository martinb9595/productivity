<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 p-4 w-80">
    <div id="popup-content" class="bg-white rounded-lg shadow-md p-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Focus Mode</h1>
        <button id="toggleFocus" class="btn w-full mb-4">Start Focus Mode</button>
        <div id="timer" class="hidden text-2xl font-bold text-center text-green-500 mb-4">
            <span id="time-left"></span>
        </div>
        <div id="quick-settings" class="mb-4">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Quick Settings</h2>
            <label for="focusDuration" class="block text-sm font-medium text-gray-600 mb-1">Focus Duration (minutes):</label>
            <input type="number" id="focusDuration" min="1" max="180" value="25" class="w-full p-2 border rounded mb-2">
            <button id="openOptions" class="btn w-full">Advanced Settings</button>
        </div>
        <div id="motivation" class="hidden bg-blue-50 p-4 rounded">
            <h3 class="text-lg font-semibold text-blue-800 mb-2">Stay Focused!</h3>
            <p id="motivationalQuote" class="text-blue-600 italic"></p>
        </div>
    </div>
    <script src="../js/popup.js"></script>
</body>
</html>
