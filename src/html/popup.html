<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode</title>
    <link rel="stylesheet" href="../css/tailwind.css">
</head>
<body>
    <div class="container space-y-4 p-8 max-w-xl mx-auto">
        <h1 class="text-2xl font-bold">Focus Mode</h1>
        <button id="openSettings" class="w-full mb-4 py-3 bg-blue-500 text-white rounded hover:bg-blue-600">Advanced Settings</button>
        <button id="toggleFocus" class="w-full mb-4 py-3 bg-green-500 text-white rounded hover:bg-green-600">Start Focus Mode</button>
        <input type="number" id="focusDuration" placeholder="Focus Duration (minutes)" min="1" class="w-full py-3 border rounded">
    </div>
</body>
<script src="../js/popup.js"></script>
</html>
