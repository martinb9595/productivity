<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Mode</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <main role="main">
      <h1>Focus Mode</h1>
      <button id="openSettings" aria-label="Open advanced settings">Advanced Settings</button>
      <button id="toggleFocus" aria-label="Toggle focus mode">Start Focus Mode</button>
      <input type="number" id="focusDuration" placeholder="Focus Duration (minutes)" min="1" aria-label="Focus duration in minutes" />
      <div id="focusStatus" role="status" aria-live="polite">
        <p id="focusModeStatus">Focus Mode is not running. Time left: <span id="timeRemaining">00:00</span></p>
      </div>
    </main>

    <script type="module" src="../js/popup.js"></script>
  </body>
</html>
