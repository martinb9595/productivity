<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container space-y-4 p-6 max-w-md mx-auto">

        <button id="toggleFocus" class="w-full mb-4 py-2">Start Focus Mode</button>
        <input type="number" id="focusDuration" placeholder="Focus Duration (minutes)" min="1" class="w-full py-2">
    </div>
</body>
<script src="../js/popup.js"></script>
</html>
