<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Focus Mode</h1>
        <a href="src/html/settings.html" class="btn w-full mb-4 hover:bg-green-700 transition duration-300">Open Settings Page</a>
        <button id="openOptions" class="btn w-full mb-4 hover:bg-green-700 transition duration-300">Open Options</button>
        <div id="quick-settings" class="mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">Quick Settings</h2>
            <label for="focusDuration" class="block text-sm font-medium text-gray-700 mb-2">Focus Duration (minutes):</label>
            <input type="number" id="focusDuration" min="1" max="180" value="25" class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">
            <button id="openOptions" class="btn w-full hover:bg-green-700 transition duration-300">Advanced Settings</button>
        </div>
    </div>
    <script src="../../js/popup.js"></script>
    <script src="../../js/popup-handler.js"></script>
</body>
</html>
