<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode</title>
    <link rel="stylesheet" href="../css/tailwind.css">
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 to-blue-200 p-6">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Focus Mode</h1>
        <button id="openSettings" class="w-full max-w-sm mb-4 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-300">Advanced Settings</button>
        <button id="toggleFocus" class="w-full max-w-sm mb-4 py-3 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition duration-300">Start Focus Mode</button>
        <input type="number" id="focusDuration" placeholder="Focus Duration (minutes)" min="1" class="w-full max-w-sm py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
    </div>
</body>
<script src="../js/popup.js"></script>
</html>
