<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Mode</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen" style="background-color: #e4eaf1;">
    <main role="main" class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
      <h1 class="text-3xl font-bold text-center mb-6">Focus Mode</h1>
      <input type="number" id="focusDuration" placeholder="Focus Duration (minutes)" min="1" aria-label="Focus duration in minutes" class="border border-gray-300 rounded-lg p-2 mb-4 w-full" />
      <div class="space-y-4">
        <button id="openSettings" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Advanced Settings</button>
        <button id="toggleFocus" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">Start Focus Mode</button>
      </div>
      <div id="focusStatus" role="status" aria-live="polite" class="mt-4 text-center">
        <p id="focusModeStatus" class="text-gray-700">Focus Mode is not running. Time left: <span id="timeRemaining">00:00</span></p>
      </div>
    </main>

    <script type="module" src="../js/popup.js"></script>
  </body>
</html>
