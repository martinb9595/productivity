<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Mode Options</title>
    <link rel="stylesheet" href="../css/tailwind.css">
</head>
<body>
    <div class="container space-y-4 p-8 max-w-xl mx-auto">
        <h1 class="text-2xl font-bold">Focus Mode Options</h1>
        <div id="blockedSites" class="space-y-2">
            <h2 class="text-xl font-semibold">Blocked Websites</h2>
            <ul id="blockedSitesList" class="list-disc pl-5"></ul>
            <input type="text" id="newSite" placeholder="Enter website to block" class="border rounded p-2 w-full">
            <button id="addSite" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add Site</button>
        </div>
        <div id="defaultSettings" class="space-y-2">
            <h2 class="text-xl font-semibold">Default Settings</h2>
            <label for="defaultFocusDuration" class="block">Default Focus Duration (minutes):</label>
            <input type="number" id="defaultFocusDuration" min="1" max="180" value="25" class="border rounded p-2 w-full">
        </div>
        <button id="saveSettings" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Save Settings</button>
    </div>
    <script src="../js/options.js"></script>
</body>
</html>
