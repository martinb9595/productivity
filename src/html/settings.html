<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Mode Options</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="text-2xl font-bold">Focus Mode Options</h1>
      <div id="blockedSites">
        <h2 class="text-xl font-semibold">Blocked Websites</h2>
        <ul id="blockedSitesList" class="list-disc pl-5"></ul>
        <input type="text" id="newSite" placeholder="Enter website to block" aria-label="Enter website to block" />
        <button id="addSite" aria-label="Add site to block list">Add Site</button>
      </div>
      <div id="defaultSettings">
        <h2 class="text-xl font-semibold">Default Settings</h2>
        <label for="defaultFocusDuration" class="block">Default Focus Duration (minutes):</label>
        <input type="number" id="defaultFocusDuration" min="1" max="180" value="25" />
      </div>
      <div id="focusStatus" role="status" aria-live="polite">
        <p id="focusModeStatus">Focus Mode is not running. Time left: <span id="timeRemaining">00:00</span></p>
      </div>
      <button id="saveSettings" aria-label="Save settings">Save Settings</button>
      <button id="stopFocusMode" aria-label="Stop focus mode">Stop Focus Mode</button>
    </main>

    <script type="module" src="../js/settings.js"></script>
  </body>
</html>
